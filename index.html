<!DOCTYPE html>
<html>
<head>
    <title>YouTube Script Generator 🎬</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f9f9f9; }
        h2 { color: #333; }
        textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
        .btn { padding: 10px 20px; background-color: green; color: white; border: none; margin-top: 10px; cursor: pointer; }
        .script-output { white-space: pre-wrap; background: #fff; padding: 1rem; margin-top: 2rem; border: 1px solid #ccc; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>🎥 YouTube Script Generator using Gemini</h2>
    <form method="POST">
        <label>Enter YouTube Video URL:</label>
        <input type="text" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button class="btn">Generate Script</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if script %}
        <h3>📝 Generated Script</h3>
        <div class="script-output">{{ script }}</div>
    {% endif %}
</body>
</html>
